<!DOCTYPE html>
<html lang =  "en">
<head>
  <title>BirthDay Countdown</title>
  <link rel="stylesheet" href= "style1.css">
  

</head>
<body>
    <h1 id="demo">BirthDay Countdown</h1>
    <div class = "countdown-container" id = "countdown-Container">
      <div class="countdown-el days-c">
        <p class = "big-text" id= "days">
          0
        </p>
        <span id = "a">days</span>
      </div>
      <div class="countdown-el hours-c">
        <p class = "big-text" id= "hours">
          0
        </p>
        <span id = "a">hours</span>
      </div>
      <div class="countdown-el mins-c">
        <p class = "big-text" id= "mins">
          0
        </p>
        <span id = "a">mins</span>
      </div>
      <div class="countdown-el seconds-c">
        <p class = "big-text" id= "seconds">
          0
        </p>
        <span id = "a">seconds</span>
      </div>
    </div>


  <div id="backgroundaudio">
	  <audio autoplay  loop="1000000000000" >
		  <source src="comethru.mp3" type="audio/mpeg">
	  </audio>
  </div>


</body>
	<script src="script.js" defer></script>
</html>
